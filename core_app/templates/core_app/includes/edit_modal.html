<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <form method="POST" action="{% url 'core_app:update_user' %}">
                {% csrf_token %}
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Edit User Profile</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <input type="hidden" name="user_id" id="modal_user_id">
                    <input type="hidden" name="version_hex" id="modal_version_hex">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Full Name</label>
                        <input type="text" name="full_name" id="modal_full_name" class="form-control" required>
                    </div>
                    
                    <div class="alert alert-info border-0 mb-0" style="font-size: 0.85rem;">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        Optimistic Concurrency (RowVersion) is active.
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success px-4">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
