<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title"><i class="bi bi-pencil-square me-2"></i>Edit User</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form id="editUserForm" autocomplete="off">
                    <input type="hidden" id="edit_txtUserID">
                    <input type="hidden" id="edit_txtVersionHex">

                    <div class="mb-3">
                        <label for="edit_txtUsername" class="form-label fw-semibold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                            <input type="text" id="edit_txtUsername" class="form-control" required
                                placeholder="e.g. john.doe">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="edit_txtFullName" class="form-label fw-semibold">Full Name</label>
                        <input type="text" id="edit_txtFullName" class="form-control" required
                            placeholder="Enter full name">
                    </div>

                    <div class="mb-3">
                        <label for="edit_txtPassword" class="form-label fw-semibold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-key"></i></span>
                            <input type="password" id="edit_txtPassword" class="form-control"
                                placeholder="Leave blank to keep current" autocomplete="new-password">
                        </div>
                        <div class="form-text text-muted small mt-1">
                            <i class="bi bi-info-circle me-1"></i>Only enter if you want to change it.
                        </div>
                    </div>

                    <div class="mb-0">
                        <label class="form-label fw-semibold">Status</label>
                        <select id="edit_ddlStatus" class="form-select select2-lookup" data-type="status"
                            style="width: 100%"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary border px-4" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary px-4 shadow-sm" id="btnUpdateUser" onclick="updateUser()">
                    <i class="bi bi-check-circle me-1"></i> Update Changes
                </button>
            </div>
        </div>
    </div>
</div>
