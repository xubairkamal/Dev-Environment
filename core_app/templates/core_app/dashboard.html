{% extends base_template %}

{% block content %}
<div class="container-fluid mt-2">
    <div class="row g-3">
        <div class="col-12">
            <div class="card border-0 shadow-sm p-4 mb-4 bg-primary text-white rounded-4">
                <h2 class="fw-bold mb-1">Welcome, {{ request.session.full_name }}!</h2>
                <p class="opacity-75 mb-0">System: {{ request.session.service_name }}</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-0 shadow-sm p-3 rounded-3">
                <div class="d-flex align-items-center">
                    <div class="bg-light p-3 rounded-circle me-3">
                        <i class="bi bi-activity text-primary fs-4"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-0 small">Status</h6>
                        <span class="fw-bold">System Online</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
