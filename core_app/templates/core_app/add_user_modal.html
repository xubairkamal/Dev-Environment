<div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Add New User</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="addUserForm" onsubmit="event.preventDefault(); createUser();">
                <div class="modal-body p-4">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Username</label>
                        <input type="text" id="add_txtUsername" class="form-control" required
                            placeholder="e.g. john.doe">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Full Name</label>
                        <input type="text" id="add_txtFullName" class="form-control" required placeholder="Full Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Password</label>
                        <input type="password" id="add_txtPassword" class="form-control" required
                            autocomplete="new-password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Status</label>
                        <select id="add_ddlStatus" class="form-select select2-lookup" data-type="status"
                            style="width: 100%">
                            <option value="1" selected="selected">Entered</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light border" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success px-4" id="btnCreateUser">
                        Save User
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
