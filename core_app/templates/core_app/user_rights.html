{% extends base_template %}
{% load static %}

{% block content %}
<div class="container-fluid mt-2">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h3 class="fw-bold mb-0"><i class="bi bi-shield-lock-fill text-primary"></i> User Access Rights</h3>
            <p class="text-muted small mb-0">Assign menu-level permissions to system users.</p>
        </div>
        <button class="btn btn-primary shadow-sm d-flex align-items-center gap-2" onclick="saveUserRights()"
            id="btnSaveRights">
            <i class="bi bi-save"></i> <span>Save Permissions</span>
        </button>
    </div>

    <div class="card shadow-sm border-0 mb-3">
        <div class="card-body">
            <div class="row align-items-end">
                <div class="col-md-4">
                    <label class="form-label fw-bold small">Select User</label>
                    <select id="rights_ddlUser" class="form-select select2-lookup" data-type="User"
                        onchange="loadUserRightsMatrix()">
                        <option value="">-- Search User --</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <input type="hidden" id="hidden_target_userid" value="">

        <div class="card-body p-0" id="rightsMatrixContainer">
            <div class="text-center py-5 text-muted">
                <i class="bi bi-person-check fs-1"></i>
                <p class="mt-2">Please select a user to manage rights.</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Constants for consistency with user_list.html
    const ajaxHeaders = {
        'X-CSRFToken': '{{ csrf_token }}',
        'Content-Type': 'application/json',
        'X-Requested-With': 'XMLHttpRequest'
    };

    // Initialize Select2 (Make sure select2 JS/CSS is loaded in base template)
    $(document).ready(function () {
        $('.select2-lookup').each(function () {
            const $el = $(this);
            const lookupType = $el.data('type');
            $el.select2({
                theme: 'bootstrap-5',
                ajax: {
                    url: "{% url 'core_app:get_lookup_ajax' %}",
                    data: function (params) { return { q: params.term, type: lookupType }; },
                    processResults: function (data) { return { results: data.results }; }
                }
            });
        });
    });

    function loadUserRightsMatrix() {
        const userId = $('#rights_ddlUser').val();
        if (!userId) {
            $('#hidden_target_userid').val('');
            $('#rightsMatrixContainer').html('<div class="text-center py-5 text-muted"><p>Please select a user.</p></div>');
            return;
        }

        // Store ID in hidden field to match user_list logic
        $('#hidden_target_userid').val(userId);

        $('#rightsMatrixContainer').html('<div class="text-center py-5"><span class="spinner-border text-primary"></span><p class="mt-2">Loading rights matrix...</p></div>');

        $.ajax({
            url: "{% url 'core_app:get_user_rights' %}",
            type: "GET",
            data: { user_id: userId },
            success: function (res) {
                $('#rightsMatrixContainer').html(res);
            },
            error: function () {
                alert("Error loading rights matrix.");
            }
        });
    }

    function saveUserRights() {
        // Get ID from hidden input
        const targetId = $('#hidden_target_userid').val();

        if (!targetId || targetId === "" || targetId === "null") {
            alert("Error: No user selected.");
            return;
        }

        const rightsArr = [];
        // Loop through rows exactly like user_list.html
        $('.rights-row').each(function () {
            const $row = $(this);
            rightsArr.push({
                "rightid": parseInt($row.attr('data-right-id')) || 0,
                "menuid": parseInt($row.attr('data-menu-id')) || 0,
                "canview": $row.find('.chk-view').is(':checked'),
                "cancreate": $row.find('.chk-create').is(':checked'),
                "canedit": $row.find('.chk-edit').is(':checked'),
                "candelete": $row.find('.chk-delete').is(':checked')
            });
        });

        if (rightsArr.length === 0) {
            alert("No rights data found to save.");
            return;
        }

        const finalPayload = {
            "user_id": parseInt(targetId),
            "rights": rightsArr
        };

        const $btn = $('#btnSaveRights');
        const originalHtml = $btn.html();
        $btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm"></span> Saving...');

        $.ajax({
            url: "{% url 'core_app:save_user_rights' %}",
            type: 'POST',
            headers: ajaxHeaders,
            data: JSON.stringify(finalPayload),
            success: function (res) {
                if (res.success) {
                    alert("Rights updated successfully!");
                } else {
                    alert("Server Error: " + res.message);
                }
            },
            error: function (xhr) {
                alert("Save failed. Technical details in console.");
                console.error(xhr.responseText);
            },
            complete: function () {
                $btn.prop('disabled', false).html(originalHtml);
            }
        });
    }
</script>
{% endblock %}
